document.addEventListener("DOMContentLoaded", () => {

    const track = audioCtx.createMediaElementSource(music);
    const gainNode = audioCtx.createGain();
    track.connect(gainNode).connect(audioCtx.destination);

    // iOS fix: resume AudioContext on user gesture
    function resumeCtx() {
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }

      });
    }
  }
});

    setVolIcon(v);
  });
}

if (volIcon) {
  volIcon.addEventListener('click', () => {
    if (music.volume > 0) {
      _prevVolume = music.volume;
      music.volume = 0;
    } else {
      music.volume = _prevVolume || 1;
    }
    if (volumeBar) volumeBar.value = Math.round(music.volume * 100);
    setVolIcon(music.volume);
  });
}

// keep slider in sync if volume changes elsewhere
music.addEventListener('volumechange', () => {
  if (volumeBar) volumeBar.value = Math.round(music.volume * 100);
  setVolIcon(music.volume);
});
// === End Volume controls ===



</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("h2, #topicTitle, .topic-title").forEach(el => el.remove());
});
</script>

</body>
